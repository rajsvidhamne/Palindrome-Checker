<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Palindrome Checker</title>
</head>
<body>
   <div class="container mt-5">
      <div class="row justify-content-center">
            <div class="col-md-6">
               <div class="card">
                  <div class="card-header text-center bg-secondary text-white">
                        <h1>Palindrome Checker</h1>
                  </div>
                  <div class="card-body">
                        <div class="form-group">
                           <label for="inputString">Enter a string:</label>
                           <input type="text" id="inputString" class="form-control" placeholder="Enter the string">
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block" onclick="checkPalindrome()">Check</button>
                        <div id="result" class="mt-4 text-center"></div>
                  </div>
               </div>
            </div>
      </div>
   </div>
   <script>
      function checkPalindrome() {
            let str = document.getElementById("inputString").value;

            // Remove non-alphanumeric characters and convert to lowercase
            let cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();

            // Check if the cleaned string is a palindrome
            let isPalindrome = cleanedStr === cleanedStr.split('').reverse().join('');

            // Display the result
            let result = document.getElementById("result");
            if (isPalindrome) {
               result.innerHTML = `"${str}" is a palindrome.`;
            } else {
               result.innerHTML = `"${str}" is not a palindrome.`;
            }
      }
   </script>
</body>
</html>
